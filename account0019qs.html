<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ß–∞—Ä—Ç</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3b0764, #000);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      position: relative;
      background: rgba(107, 33, 168, 0.2);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card h2 {
      margin: 0;
      font-size: 1.4rem;
    }
    .card p {
      margin: 6px 0 16px;
      font-size: 1rem;
      color: #d1d5db;
    }
    .player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 8px 16px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    }
    .player button {
      background: #a855f7;
      border: none;
      color: white;
      font-size: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .player button:hover {
      background: #9333ea;
    }
    .progress {
      flex-grow: 1;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin: 0 12px;
      position: relative;
      overflow: hidden;
    }
    .progress span {
      display: block;
      height: 100%;
      width: 30%;
      background: #a855f7;
      border-radius: 3px;
    }
    .plays {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #a3a3a3;
      text-align: right;
    }
    .note-bg::before {
      content: "üéµ";
      font-size: 100px;
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.05;
    }
    .chart-container {
      background: rgba(107, 33, 168, 0.2);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <h1>–ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–π –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ß–∞—Ä—Ç</h1>

  <div class="grid">
    <div class="card note-bg">
      <h2>Song One</h2>
      <p>Artist A</p>
      <div class="player">
        <button onclick="playAudio('audio1')">‚ñ∂</button>
        <div class="progress"><span></span></div>
        <audio id="audio1">
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="plays">–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–π: 1200</div>
    </div>

    <div class="card note-bg">
      <h2>Song Two</h2>
      <p>Artist B</p>
      <div class="player">
        <button onclick="playAudio('audio2')">‚ñ∂</button>
        <div class="progress"><span></span></div>
        <audio id="audio2">
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="plays">–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–π: 980</div>
    </div>

    <div class="card note-bg">
      <h2>Song Three</h2>
      <p>Artist C</p>
      <div class="player">
        <button onclick="playAudio('audio3')">‚ñ∂</button>
        <div class="progress"><span></span></div>
        <audio id="audio3">
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="plays">–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–π: 760</div>
    </div>
  </div>

  <div class="chart-container">
    <h2>–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è –ø–æ –¥–Ω—è–º</h2>
    <canvas id="myChart" height="120"></canvas>
  </div>

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      if (audio.paused) {
        document.querySelectorAll('audio').forEach(a => a.pause());
        audio.play();
      } else {
        audio.pause();
      }
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'],
        datasets: [{
          label: '–ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è',
          data: [400, 600, 500, 800, 1200, 1500, 1000],
          borderColor: '#a855f7',
          backgroundColor: 'rgba(168,85,247,0.2)',
          borderWidth: 3,
          tension: 0.4,
          pointRadius: 5,
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: 'white' } },
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });
  </script>
</body>
</html>
